<!DOCTYPE html>
<html lang="en">

<head>

        }

        form {
            display: grid;

            background-color: #f9f9f9;

        }

        label,

        }

        input[type="radio"] {
            margin-bottom: 5px;
        }

        button {

            border-radius: 5px;

            color: black;

        }

        h1 {

        .question-form input[type="radio"] {

        }

        #bouton {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

</html>
